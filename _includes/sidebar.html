{% if page.author_profile or layout.author_profile %}<style>
 /* 手机端（屏幕宽度小于 768px）的特殊处理 */
  @media screen and (max-width: 768px) {
    /* 1. 缩小头像 */
    .author__avatar img {
      max-width: 80px !important; /* 强制缩小头像 */
    }
    
    /* 2. 缩小名字 */
    .author__name {
      font-size: 2.2em !important;
      margin-bottom: 2px !important;
    }

    /* 3. 紧凑化引言区域 */
    .quote-container {
      margin-top: 15px !important;   /* 原来是40px，手机改为15px */
      padding-top: 10px !important;  /* 原来是20px，手机改为10px */
    }
    
    .quote-text {
      font-size: 0.85em !important;  /* 原来1.2em，手机缩小 */
      line-height: 1.3 !important;   /* 行高压紧 */
    }
    
    .quote-author {
      font-size: 0.8em !important;   /* 原来1.1em，手机缩小 */
      margin-top: 5px !important;
    }

    /* 4. 侧边栏整体边距压缩 */
    .sidebar {
      margin-bottom: 20px;
    }
  }
</style>

<div class="sidebar sticky">
  <div class="sidebar__content">
    
    <div class="author__content" style="text-align: left;">
      <h3 class="author__name" style="margin-bottom: 0px;">{{ site.author.name }}</h3>      
    </div>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <div style="margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 18px;">
      
      <p style="
        font-family: 'Playfair Display', serif; 
        font-style: italic; 
        font-size: 1.05em; 
        line-height: 1.6; 
        color: rgba(255,255,255,0.9); 
        margin-bottom: 12px;
        letter-spacing: 0.3px;">
        "An artist's only concern is to shoot for some kind of perfection, and on his own terms, not anyone else's."
      </p>
      
      <p style="
        font-family: 'Playfair Display', serif; 
        font-size: 0.9em; 
        text-align: right; 
        color: rgba(255,255,255,0.7); 
        margin-top: 0;
        line-height: 1.5;">
        <span style="font-weight: 600; font-style: normal;">— J.D. Salinger</span><br>
        <span style="font-size: 0.9em; font-style: italic; opacity: 0.8;">Franny and Zooey</span>
      </p>
      
    </div>

  </div>
</div>
{% endif %}
